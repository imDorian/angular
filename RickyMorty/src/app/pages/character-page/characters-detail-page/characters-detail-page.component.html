<div class="container d-flex flex-wrap justify-content-center ">

<div class="card" style="width:18rem ;">
<img class="rounded-3 w-100" src="{{character.image}}" alt="{{character.name}}">
<h5>Name:</h5> {{character.name}}
<h5>Species:</h5> {{character.species}}
<h5>Status:</h5> {{character.status}}
<h5>Location:</h5> {{character.location.name}}
<h5>Origin:</h5> {{character.origin.name}}
<span>characterID:{{characterID}}</span>
</div>
</div>
